<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title' ">
            <div class="card mb-3" style="width: 18rem">
                <img src={{item.image}} class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;max-width: 100ch; " class="card-title">{{item.title}}</h5>
                  <p style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;max-width: 100ch; "class="card-text">
                    {{item.description}}
                  </p>
                  <p class="card-text">
                    <strong>Price</strong>
                    <small class="text-body-secondary"> ${{item.price}}</small>
                  </p>
                  <button class="btn btn-primary" (click)=addtoCart(item)>Add To Cart</button>
                </div>
              </div>
        </ng-container>              
    </div>
</div>
