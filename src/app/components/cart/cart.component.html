<ng-container *ngIf="product.length !=0">
    <div class="container">
        <div class="cart-table">
            <table class="table caption-top">
                <thead>
                  <tr>
                    <th scope="col">Sr. No</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of product; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.title}}</td>
                    <td><img src={{item.image}} alt=""></td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.total}}</td>
                    <td>
                       <button (click)="removeItem(item)" class="btn btn-danger"> <i class="fas fa-trash"></i></button>
                    </td>             
                  </tr> 
                  <tr>
                    <td colspan="3" ></td>
                    <td> <button (click)="emptyCart()" class="btn btn-danger"> Empty Cart</button></td>  
                    <td> <button routerLink="/product" class="btn btn-primary"> Shop More</button></td>                   
                    <td> <button  class="btn btn-success"> Check Out</button></td>                   
                    <td><strong>Grand Total :</strong>${{grandTotal}}</td>
                  </tr>             
                </tbody>
              </table>
        </div>
    </div>    
</ng-container>

<ng-container *ngIf="product.length === 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Your Cart</h5>
        </div>
        <div class="center">
            <img src="https://shop.unicornstore.in/beam/themes/2019/assets/img/cart_empty.png" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/product" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
