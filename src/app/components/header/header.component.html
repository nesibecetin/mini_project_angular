<header>
    <div class="navbar navbar-dark bg-primary shadow sm">
        <div class="navbar-brand align-item-center d-flex" routerLink="product" >           
            <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;</i>
            <strong style="font-size: 30px;">Flipkart</strong>
            <div class="form-group">
                <input [(ngModel)]="searchTerm" (keyup)="search($event)" type="text" class="form-control"    placeholder="search products" >
            </div>
            <span class="search-icon" ><i class="fas fa-search"></i></span>
          
        </div>
        <div routerLink="cart" class="btn btn-primary">
            <i  style="font-size: 30px;" class="fas fa-shopping-basket"></i>
            <div style="font-size: 10px;" class="badge bg-danger" >{{totalItem
            }}</div>
        </div>
    </div>
</header>
